version: '3.9'

services:
  cosmos:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    container_name: retailfixit-cosmos
    environment:
      AZURE_COSMOS_EMULATOR_PARTITION_COUNT: "10"
      AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE: "true"
      AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE: "127.0.0.1"
    ports:
      - "8081:8081"
      - "10251:10251"
      - "10252:10252"
      - "10253:10253"
      - "10254:10254"
    volumes:
      - cosmosdata:/tmp/cosmos/appdata
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8081/_explorer/emulator.pem"]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 60s

  # Uncomment for Redis (prod-like cache testing):
  # redis:
  #   image: redis:7-alpine
  #   container_name: retailfixit-redis
  #   ports:
  #     - "6379:6379"

volumes:
  cosmosdata:
